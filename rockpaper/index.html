<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="scoreboard">
            <div class="score human">You: <span id="humanScore">0</span></div>
            <div class="score computer">Computer: <span id="computerScore">0</span></div>
        </div>
        <div class="choices">
            <button class="choice" id="rock">✊</button>
            <button class="choice" id="paper">✋</button>
            <button class="choice" id="scissors">✌️</button>
        </div>
        <div class="result">
            <p id="resultText">Make your move!</p>
        </div>
        <button class="reset">Reset Game</button>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="script.js"></script>
</body>
</html>
